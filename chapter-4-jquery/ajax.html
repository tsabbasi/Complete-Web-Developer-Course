<!DOCTYPE html>
<html>

  <head>

    <title>jQuery</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style>

      #green-circle {
        background-color: green;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 10px;
        float: left;
      }

      .red-square {
        background-color: red;
        width: 200px;
        height: 200px;
        margin: 10px;
        float: left;
      }

    </style>

  </head>

  <body>

    <div id="green-circle"></div>

    <script type="text/javascript">

      $("#green-circle").click(function() {

        $(this).animate({
          width:"400px",
          height:"400px",
          marginLeft: "100px",
          marginTop: "100px",
        }, 2000, function() {

          $(this).css("background-color", "red");

        });

      })


    </script>

  </body>

</html>
