<!DOCTYPE html>
<html>

  <head>

    <title>JavaScript</title>

    <style type="text/css">

      #circle-red {
        background-color:red;
      }

      #circle-blue {
        background-color:blue;
      }

      #circle-green {
        background-color:green;
      }

      .circle {
        border-radius: 3em;
        width:100px;
        height:100px;
        margin: 40px;
        float: left;
      }

    </style>

  </head>

  <body>

    <div id="circle-red" class="circle"></div>

    <div id="circle-blue" class="circle"></div>

    <div id="circle-green" class="circle"></div>


    <script type="text/javascript">

    document.getElementById("circle-red").onclick = function() {

      document.getElementById('circle-red').style.display = "none";

    }

    document.getElementById("circle-blue").onclick = function() {

      document.getElementById('circle-blue').style.display = "none";

    }

    document.getElementById("circle-green").onclick = function() {

      document.getElementById('circle-green').style.display = "none";

    }


    </script>

  </body>

</html>
