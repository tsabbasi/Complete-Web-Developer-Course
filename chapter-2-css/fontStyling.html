<!DOCTYPE html>
<html>

  <head>

    <title>Webpage With Style</title>

    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <style type="text/css">

      p {
        font-size: 200%;
        font-family: 'Poiret One', cursive;
      }

      .bold {
        font-weight: bold;
      }

      .italic {
        font-style: italic;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: pink;
      }

      .big {

        font-size: 200%;
      }

    </style>

  </head>

  <body>

    <p class="bold">This is some text!</p>

    <p class="italic">This is some text! <span class="bold">And this is bold and italic.</span></p>

    <a href="">This is an empty link</a>

    <p class="big">This text is BIG!</p>

  </body>

</html>
