<!DOCTYPE html>
<html>

  <head>

    <title>Webpage With Style</title>

    <style type="text/css">

      .red {
        color:red;
      }

      .pink {
        color:pink;
      }

      .large {
        font-size:200%;
      }

      #green {
        color:green;
      }

      .underlined {
        text-decoration:underline;
      }

      #first-section {
        color:blue;
        background-color:black;
        width:50%;
      }

      #second-section {
        background-color:yellow;
        width:50%;
      }

    </style>

  </head>

  <body>
    <div id="first-section">

      <p>The quick brown fox <span class="underlined">jumped over the lazy dog.<span></p>

      <p>Wow, I love internal CSS!</p>

    </div>
    <div id="second-section">

      <h1 id="green">CSS is cool!</h1>

      <p>Wow, I love internal CSS!</p>

    </div>

  </body>

</html>
