<!DOCTYPE html>
<html>

  <head>

    <title>JavaScript</title>

  </head>

  <body>

    <input type="text" id="input">

    <button id="changeTextButton">Change the text!</button>

    <p id="myText">This is some text</p>

    <script type="text/javascript">

    document.getElementById("changeTextButton").onclick = function() {

      var textEntered = "";

      textEntered = document.getElementById('input').value;

      document.getElementById('myText').innerHTML = textEntered;

    }


    </script>

  </body>

</html>
