<!DOCTYPE html>
<html>

  <head>

    <title>JavaScript</title>

  </head>

  <body>

    <p id="helloWorld">Hello World!</p>

    <button id="changeTextButton">Change text</button>

    <p id="secondParagraph">Javascript is ...</p>

    <button id="appendButton">Append text</button>

    <p id="moreText">This is some text</p>

    <button id="styleButton">Style text</button>


    <script type="text/javascript">

    document.getElementById("changeTextButton").onclick = function() {

      document.getElementById('helloWorld').innerHTML = "I am so cool";

    }

    document.getElementById("appendButton").onclick = function() {

      document.getElementById('secondParagraph').innerHTML += " awesome.";

    }

    document.getElementById("styleButton").onclick = function() {

      document.getElementById('moreText').style.color = "red";

    }


    </script>

  </body>

</html>
